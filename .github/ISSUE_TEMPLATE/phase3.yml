name: Phase3 Issue
description: Phase3で着手するタスクの登録用テンプレート
title: "[Phase3] "
labels:
  - phase3
body:
  - type: markdown
    attributes:
      value: |
        Phase3のタスクを整理するためのテンプレートです。
  - type: input
    id: objective
    attributes:
      label: 目的
      description: このIssueで達成したいこと
      placeholder: 例) パフォーマンス改善と監視の整備
    validations:
      required: true
  - type: textarea
    id: tasks
    attributes:
      label: 作業内容
      description: 実施する作業をチェックリストで記載
      placeholder: |
        - [ ] 現状計測
        - [ ] 改善実装
        - [ ] リグレッション確認
    validations:
      required: true
  - type: textarea
    id: done_definition
    attributes:
      label: 完了条件
      description: このIssueが完了と判断できる条件
      placeholder: 例) 主要指標が目標値を満たし、監視アラートが適切に動作する
    validations:
      required: true
  - type: input
    id: due
    attributes:
      label: 目標日
      description: 任意（YYYY-MM-DD）
      placeholder: 2026-05-15
    validations:
      required: false
